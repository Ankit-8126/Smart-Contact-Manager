<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}">About html</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Update Your Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">
						<div class="col-md-8 offset-md-1">

							<form action="#" method="post" th:object="${contact}"
								th:action="@{/user/process-update}" class="mt-2">
								
								
								<input type="hidden" th:value="${contact.cId}" name="cId" />

								<!-- First Name -->
								<div class="input-group">

									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-plus"></i>

										</div>

									</div>


									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter first your Name" class="form-control" />

								</div>

								<!-- second Name -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>


									<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName"
										placeholder="Enter your Nick Name" class="form-control" />

								</div>

								<!-- Phone Number -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-phone"></i>

										</div>

									</div>


									<input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone"
										placeholder="Enter your phone Number" class="form-control" />

								</div>

								<!--Email field -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">@</div>

									</div>


									<input th:value="${contact.email}" required type="email" id="email" name="email"
										placeholder="Enter your email" class="form-control" />

								</div>

								<!-- Work Field -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-briefcase"></i>

										</div>

									</div>
									<input th:value="${contact.work}" required type="text" id="work" name="work"
										placeholder="Enter your work" class="form-control" />

								</div>

								<div class="form-group mt-3">

									<textarea th:text="${contact.description}" required placeholder="Enter Contact Description"
										name="description" id="description" rows="10" cols="85"></textarea>

								</div>


								<div  class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>

						</div>

					</div>



				</div>

			</div>

		</div>

	</section>

</body>
</html>
