<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}">About html</title>
</head>
<body>

	<section>


		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Your Contacts</h1>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Nick Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Work</th>
							<th scope="col">Description</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="c: ${contacts}">
							<th scope="row" th:text="${'SCM2025'+c.cId}">1</th>
							<td th:text="${c.name}">Mark</td>
							<td th:text="${c.secondName}">Mark</td>
							<td th:text="${c.email}">Otto</td>
							<td th:text="${c.phone}">@mdo</td>
							<td th:text="${c.work}">Mark</td>
						    <td th:text="${c.description}">Mark</td>

							<td>
                                 
                                 <form  method="post"  th:action="@{'/user/delete/'+${c.cId}}">
                                 
								<button type="submit" class="btn btn-danger btn-sm">Delete</button>
								
								</form>
								
								<form method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">
								
								<button type="submit" class="btn btn-primary btn-sm">Update</button>
								 
								 </form>

							
							</td>


						</tr>


					</tbody>
				</table>


				<!-- Pagination Part  -->

				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item"><a
						 th:href="@{/user/show-contacts/{p}(p=${currentPage-1})}"
							class="page-link" href="#">Previous</a></li>

						<li th:classappend="${currentPage==i-1?'active':''}"
							th:each="i : ${#numbers.sequence(1,totalPages)}"
							class="page-item"><a
							th:href="@{/user/show-contacts/{p}(p=${i-1})}" class="page-link"
							href="#"><span th:text="${i}"></span></a></li>

						<li th:if="${currentPage+1 != totalPages}" class="page-item"><a
						th:href="@{/user/show-contacts/{p}(p=${currentPage+1})}"
							class="page-link" href="#">Next</a></li>
					</ul>
				</nav>



			</div>

		</div>


	</section>


</body>
</html>
