<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}">About html</title>
</head>
<body>
	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-1">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
					
					<p th:text="${session.message.content}"></p>
					
					
					</div>
				
						<h1 class="text-center">Register Here !!</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- Name Field -->

							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label> <input
									name="name"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									 id="name_field"
									aria-describedby="emailHelp" placeholder="Enter your Name"
									required
									th:value="${user.name}">
									
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
							
							        </div>

							</div>
							
							
							<!-- Email Field -->

							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label> <input
									name="email"
									type="email" class="form-control" id="email_field"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									aria-describedby="emailHelp" placeholder="Enter your Email"
									required
									th:value="${user.email}">
									
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
							
							       </div>

							</div>
							

							<!-- Password Field -->

							<div class="mb-3">
								<label for="Password_field" class="form-label">Your
									Password</label> <input name="password" type="password" class="form-control"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
									id="Password_field" aria-describedby="emailHelp"
									placeholder="Enter your Password" required>
									
									
							   <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
							
							   </div>
									

							</div>
							
										
							<!-- About Field -->


							<div class="form-group">

								<textarea name="about" th:value="${user.about}" placeholder="Enter About YourSelf" rows="6"
									class="form-control"
									th:classappend="${#fields.hasErrors('about') ? 'is-invalid':''}">
									</textarea>
									
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('about')}" th:text="${e}">
							
							       </div>
							       
							</div>
							
							
							
							
							<!-- checkbox field -->

                           <div class="form-group form-check text-center">
                           
                           <input 
                           name="agreement"
                           type="checkbox" 
                           class="form-check-input"
                           id=agreement />
                           
                           <label for="agreement">Accept Terms and Conditions</label>
                           
                           </div>

                            <!-- button field -->

							<div class="container text-center">


								<button type="submit" class="btn bg-primary text-white">
									Submit</button>
								<button type="reset" class="btn btn-warning text-white">
									Reset</button>

							</div>

						</form>


					</div>

				</div>

			</div>

		</div>

	</section>

</body>
</html>
